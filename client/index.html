<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      type="image/png"
      sizes="16x16"
      rel="icon"
      href="./src/assets/icons8-book-16.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Note Taker</title>

    <!-- Apply theme before CSS/JS loads -->
    <script>
      (function () {
        try {
          const theme = localStorage.getItem("colorTheme") || "light";
          if (theme === "dark") {
            document.documentElement.classList.add("dark");
            document.body.classList.add("dark"); 
          }
        } catch (_) {}
      })();
    </script>

    <style type="text/css">
      body {
        background-color: #f9fafc;
      }

      body.dark {
        background-color: #232530;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React app entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
